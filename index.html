<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">

        <div class="instagram-continue">

                <div class="container-acesso">

                    <a href="#" class="instagram-logout">lgpdprivacidade</a>

                </div>
                <div class="container-acesso">

                    <a href="#" class="instagram-login">Entrar</a>
                </div>   
                
                <div class="gerenciar">
                    <p class="not-account">
                        <span class="link-blue">Gerenciar Contas</span>
                     </p>    
                </div> 
            </div>

            <div class="group">

                    <span class="link-blue">Trocar de contas</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">

                <div class="download">

                    <a href="#" class="app-download"></a>

</html>
